name: Hello Actions
on: push
jobs:
  build:
    name: Hello world action
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: subdir/package-lock.json
      - run: echo "Hello World"
      - run: node --version
      - run: npm --version
